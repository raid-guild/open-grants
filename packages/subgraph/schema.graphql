type Grant @entity {
  id: ID!
  factoryAddress: Bytes!
  grantId: BigInt! # uint256
  grantAddress: Bytes! # address
  uri: Bytes
  createBy: Bytes!
  grantees: [Bytes!]
  funds: [Fund!]
  payments: [Payment!]
  amounts: [BigInt!]
  totalFunded: BigInt
}

type Fund @entity {
  id: ID!
  grantAddress: Bytes!
  donor: Bytes! # address
  amount: BigInt!
}

type Payment @entity {
  id: ID!
  grantAddress: Bytes!
  grantee: Bytes! # address
  amount: BigInt!
}

type Vesting @entity {
  id: ID!
  factoryAddress: Bytes!
  vestingId: BigInt! # uint256
  vestingAddress: Bytes! # address
  createBy: Bytes!
  beneficiary: Bytes!
  isRevocable: Boolean!
  isRevoked: Boolean!
  deposits: [Deposit!]
  releases: [Release!]
  released: BigInt
}

type Deposit @entity {
  id: ID!
  vestingAddress: Bytes!
  depositer: Bytes! # address
  amount: BigInt!
}

type Release @entity {
  id: ID!
  vestingAddress: Bytes!
  releaser: Bytes! # address
  amount: BigInt!
}
