type Grant @entity {
  id: ID!
  factoryAddress: Bytes!
  grantId: BigInt! # uint256
  grantAddress: Bytes! # address
  uri: Bytes!
  createBy: Bytes!
  grantees: [Bytes!]
  funds: [Fund!]
  payments: [Payment!]
  amounts: [BigInt!]
  totalFunded: BigInt!
}

type Fund @entity {
  id: ID!
  grantAddress: Bytes!
  donor: Bytes! # address
  amount: BigInt!
}

type Payment @entity {
  id: ID!
  grantAddress: Bytes!
  grantee: Bytes! # address
  amount: BigInt!
}

type Stream @entity {
  id: ID!
  factoryAddress: Bytes!
  streamId: BigInt! # uint256
  streamAddress: Bytes! # address
  owner: Bytes!
  beneficiary: Bytes!
  isRevocable: Boolean!
  isRevoked: Boolean!
  deposits: [Deposit!]
  releases: [Release!]
  released: BigInt!
  startTime: BigInt!
  duration: BigInt!
}

type Deposit @entity {
  id: ID!
  streamAddress: Bytes!
  depositer: Bytes! # address
  amount: BigInt!
}

type Release @entity {
  id: ID!
  streamAddress: Bytes!
  amount: BigInt!
}
