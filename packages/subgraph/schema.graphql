type Grant @entity {
  id: ID!
  factoryAddress: Bytes!
  grantId: BigInt!
  grantAddress: Bytes!
  uri: Bytes!
  name: String!
  description: String!
  link: String!
  contactLink: String!
  createdBy: Bytes!
  timestamp: BigInt!
  grantees: [Bytes!]
  funds: [Fund!]
  payments: [Payment!]
  amounts: [BigInt!]
  totalFunded: BigInt!
}

type Fund @entity {
  id: ID!
  grantAddress: Bytes!
  donor: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type Payment @entity {
  id: ID!
  grantAddress: Bytes!
  grantee: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type Stream @entity {
  id: ID!
  factoryAddress: Bytes!
  streamId: BigInt!
  streamAddress: Bytes!
  owner: Bytes!
  beneficiary: Bytes!
  isRevocable: Boolean!
  isRevoked: Boolean!
  deposits: [Deposit!]
  releases: [Release!]
  released: BigInt!
  startTime: BigInt!
  duration: BigInt!
  timestamp: BigInt!
}

type Deposit @entity {
  id: ID!
  streamAddress: Bytes!
  depositer: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type Release @entity {
  id: ID!
  streamAddress: Bytes!
  releaser: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}
