specVersion: 0.0.2
description: Grants Platform for Ethereum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnmanagedGrantFactory
    network: kovan
    source:
      address: '0x74CaB5920Ccb4C78EB6b260F40f29753394749AE'
      abi: UnmanagedGrantFactory
      startBlock: 21930792
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Grant
      abis:
        - name: UnmanagedGrantFactory
          file: ./abis/UnmanagedGrantFactory.json
        - name: UnmanagedGrant
          file: ./abis/UnmanagedGrant.json
      eventHandlers:
        - event: LogNewGrant(indexed uint256,address[],uint256[],address)
          handler: handleLogNewGrant

      file: ./src/grants.ts
  - kind: ethereum/contract
    name: UnmanagedGrant
    network: kovan
    source:
      abi: UnmanagedGrant
      startBlock: 21930792
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Fund
        - Payment
      abis:
        - name: UnmanagedGrant
          file: ./abis/UnmanagedGrant.json
      eventHandlers:
        - event: LogFunding(indexed address,uint256)
          handler: handleLogFunding
        - event: LogPayment(indexed address,uint256)
          handler: handleLogPayment

      file: ./src/grants.ts
  - kind: ethereum/contract
    name: EtherVestingFactory
    network: kovan
    source:
      address: '0x94Cb6B9D9dB7e6AE9b992d4410113bFc24D97f4E'
      abi: EtherVestingFactory
      startBlock: 22516351
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: EtherVestingFactory
          file: ./abis/EtherVestingFactory.json
        - name: EtherVesting
          file: ./abis/EtherVesting.json
      eventHandlers:
        - event: LogEtherVestingCreated(indexed uint256,address)
          handler: handleLogEtherVestingCreated

      file: ./src/stream.ts
  - kind: ethereum/contract
    name: EtherVesting
    network: kovan
    source:
      abi: EtherVesting
      startBlock: 21930798
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Stream
        - Deposit
        - Release
      abis:
        - name: EtherVesting
          file: ./abis/EtherVesting.json
      eventHandlers:
        - event: LogFunding(indexed address,uint256)
          handler: handleLogFunding
        - event: LogReleased(uint256)
          handler: handleLogReleased
        - event: LogRevoked(bool)
          handler: handleLogRevoked

      file: ./src/stream.ts
