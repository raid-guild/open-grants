<ion-app>
    <ion-menu contentId="main-content" type="overlay" swipeGesture="true">
        <ion-header mode="md" no-border>
            <ion-toolbar mode="md" color="dark">
                <ion-title class="logo">
                    <img src="assets/imgs/logo.svg" alt=""><span style="position: absolute;
                    top: 8px;
                    left: 74px;">Menu</span>
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" class="bg-dark">
            <div class="create-grant" *ngIf="isLogin">
                <ion-button mode="md" color="success" [routerLink]="['/pages/create']" expand="block">Create New Grant
                </ion-button>
                <hr class="dashed-line">
            </div>

            <ion-list lines="none" mode="md">
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" mode="md" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
                        <ion-icon slot="start" [class]="p.icon"></ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <app-header></app-header>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
