<ion-header mode="md" no-border>
    <ion-toolbar mode="md">
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-row class="page-row">

        <ion-col size="12">
            <ion-item mode="md" lines="none" class="heading">
                <ion-label>User Profile</ion-label>
            </ion-item>

            <hr class="dashed-line">
            <ion-card class="grant" mode="md">
                <ion-card-content>
                    <ion-row>
                        <ion-col size="6">
                            <ion-row>
                                <div class="form-details">
                                    <ion-item>
                                        <ion-label class="grants-details">
                                            <h2>Balance : {{balance}}</h2>
                                            <h2>Account : {{account}}</h2>
                                        </ion-label>
                                    </ion-item>
                                </div>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>

        </ion-col>

    </ion-row>
</ion-content>
