<ion-header style="background-color: red" mode="md" no-border *ngIf="!(isLogin | async)">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">
      <!-- <img src="assets/imgs/logo.svg" alt=""> -->
      Grant platform
    </ion-title>
    <ion-buttons slot="end">
      <ion-button mode="md" fill="solid" color="success" class="gbtn" (click)="login()">sign in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    </ion-title>

    <ion-buttons slot="end">

  </ion-toolbar>
